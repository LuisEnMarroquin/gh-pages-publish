name: Testing

on:
  push:
    branches:
    - main

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: LuisEnMarroquin/gh-pages-publish@v2.4.2
      with:
        FOLDER: dist
        SSHKEY: ${{ secrets.SSH }}
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: LuisEnMarroquin/gh-pages-publish@v2.4.2
      with:
        BRANCH: gh-pages-mac
        FOLDER: dist
        SSHKEY: ${{ secrets.SSH }}
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: LuisEnMarroquin/gh-pages-publish@v2.4.2
      with:
        BRANCH: gh-pages-win
        FOLDER: dist
        SSHKEY: ${{ secrets.SSH }}
